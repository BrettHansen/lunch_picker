<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheet.css">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.dev.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	</head>

	<body>
		<div id="content" class="container-fluid "></div>

		<footer class="text-muted">
			<div class="container">
				<h4>Add new suggestion:</h4>
				<input id="suggest-box" type="text">
				<button id="suggest-button" type="button" class="btn btn-primary">Add</button>
			</div>
		</footer>

		<div id="login-modal" class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-body">
						<input id="handle-input" type="text" placeholder="Enter your handle">
					</div>
					<div class="modal-footer">
						<button id="handle-submit" type="button" class="btn btn-primary">Sign in</button>
					</div>
				</div>
			</div>
		</div>

		<script src="main.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	</body>
</html>
